<div class="per_name">角色名称<i>*</i></div>
<input type="text" class="form-control" ng-disabled="expre" maxlength="16" placeholder="请输入角色名称，1-16位字符" ng-model="data.item.roleName" />
<div class="statue_is">启用状态<i>*</i></div>
<div class="input_radion">
    <input type="radio" name="is_check" value="1"  ng-model="data.item.status" /><span class="star_using">启用</span>
    <input type="radio" value="2" name="is_check" ng-model="data.item.status" /><span class="star_using">禁用</span>
</div>
