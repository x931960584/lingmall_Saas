<div class="regional_sales">
    <div class="container-fluid bg_cent">
        <div class="all_color">
            <div class="title col-sm-12 col-md-12 col-lg-12">
                <span>销售区域</span>
            </div>
            <div class="sales_cent col-sm-12 col-md-12 col-lg-12">
                <div class="sales_search col-sm-12 col-md-12 col-lg-12 col-padding-0 row-padding-2">
                    <div class="col-sm-9 col-md-9 col-lg-9 col-padding-0">
                        <div class="input-group col-sm-4 col-md-4 col-lg-4 col-padding-0">
                            <input type="text" class="form-control" placeholder="请输入区域名称" maxlength="60" ng-model="keyWord">
                            <span class="span_btn input-group-addon" ng-click="searchRegion()">搜索</span>
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-padding-0">
                        <div class="pull-right">
                            <button class="btn btn-primary" ng-click="addRegional()">新增区域</button>
                        </div>
                    </div>
                </div>
                <div class="sales_tab col-sm-12 col-md-12 col-lg-12 col-padding-0 row-padding-2">
                	<table class="table table-hover table_list">
                		<thead>
                			<tr>
                				<th><input type="checkbox"></th>
                				<th>区域名称</th>
                				<th>操作</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr ng-repeat="reg in regionList">
                				<td><input type="checkbox"></td>
                				<td>{{reg.name}}</td>
                				<td><a ng-click="regionCheck(reg.region_id)">查看</a><a ng-click="regionEdit(reg.region_id)">编辑</a><a ng-click="regionDel(reg.region_id)">删除</a></td>
                			</tr>
                		</tbody>
                	</table>
                </div>
                <div class="pager-box">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="6" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页" class="pagination-sm pager-list" boundary-link-numbers="true" boundary-links="true" rotate="false" items-per-page="10" ng-change="setPage()"></ul>
                </div>
            </div>

        </div>
    </div>
</div>
